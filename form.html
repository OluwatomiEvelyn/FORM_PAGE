<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <!--Font Awesome-->
    <script src="https://kit.fontawesome.com/419b5c85b5.js" crossorigin="anonymous"></script>
    <!--Google Fonts-->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap">
    <!-- <--Bootstrap core CSS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.4.1/css/bootstrap.min.css" rel="stylesheet"> 
    <!--Material Design CSS-->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.20.0/css/mdb.lite.min.css" rel="stylesheet"> 
    <!--Custom CSS-->
    <link rel="stylesheet" href="CSS/style.css">
</head>
<body>
    <div id="main" class="w-75  m-auto">
        <!--Default form subsbription-->
        <form id="reg" class="text-center border border-light p-5 ">

            <p class="h4 mb-4">Subscribe</p>

            <p>Join our mailing list.We write rarely,but only the best content.</p>
            <div class="msg"></div>

            <!--Name-->
            <input type="text" id="fullName" class="form-control mb-4" placeholder="Full Name" autocomplete="no">
            <p id="fullNameError"></p>

            <!--Email-->
            <input type="email" id="email" class="form-control mb-4" placeholder="E-mail">
            <p id="emailError"></p>

            <!--Phone Number-->
            <input type="number" id="phoneNumber" class="form-control mb-4" placeholder="Phone Number">
            <p id="phoneNumberError"></p>

            <!--Password-->
            <div class="input-group mb-3">
                <input type="password" id="password" class="form-control" placeholder="Password"
                     aria-label="Recipient's username" aria-describedby="button-addon2">
                <div class="input-group-append">
                    <button class="togglePassword btn btn-md btn-outline-default m-0 px-3 py-2 z-depth-0 waves-effect"
                    type="button" id="button-addon2">Show</button>
                </div>     
            </div>
            <p id="passwordError"></p>

            <!--Confirm Password-->
            <input type="password" id="confirmPassword" class="form-control mb-4" placeholder="Confirm Password">
            <p id="confirmPassword"></p>

            <!--Sign in button-->
            <button class="btn btn-info btn-block" type="submit">Sign in</button>

            <div class="successMsg"></div>

       </form>
       <!--User List-->
       <ul id="list" class="bg-light mt-3"></ul>
    </div>   
    <script src="JS/scipt.js"></script>

   
</body>

</html>
